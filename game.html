<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Rock Paper Scissors</title>
	     <link rel="stylesheet" type="text/css" href="game.css">
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.js"></script>
</head>
<body>
  <!-- starting of scoreboard  of player and computer-->
   <div class="scoreboard">
      <div class="score">
      	Player<br>
      	<span id="playerscore">0</span>
      </div>
      <div class="score">
      	Computer<br>
      	<span id="computerscore">0</span>
      </div>
    </div>
    <!-- end of scoreboard -->
<!-- starting of main section of game -->
    <div class="main-game">
      <div class="start">
    <h2>Rock Paper and Scissors</h2>
    <button id="start">Let's Play</button>
  </div>
      <div class="display-winner">
        <h2>Choose an option</h2>
    	<div class="images">
    			<img src="assets/rock.png">
          <img src="assets/rock.png">	
    	</div>
      <br><br>
    	<div class="buttons">
        <div>
    		<button class="rock">rock</button>
      </div>
      <div>
    		<button class="paper">paper</button>
      </div>
      <div>
    		<button class="scissors">scissors</button>
      </div>
    	</div>
      <br>
    </div>
     </div>
<!-- end of main section -->
     <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
  crossorigin="anonymous"></script>
     <script type="text/javascript" src="game.js"></script>
</body>
</html>
